<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Event KeyCodes</title>
	</head>
	<body class="w-screen h-screen flex justify-center items-center bg-gray-800">
		<div id="prompt" class="bg-gray-100 p-8 rounded-sm text-xl">
			Press any key to get its key codes
		</div>
		<div
			id="key-codes-container"
			class="w-3/4 p-8 rounded-md flex justify-between md:w-1/2 bg-gray-100 hidden"
		>
			<div class="flex flex-col items-center">
				<div class="border-black border-b-2">event.key</div>
				<div id="event-key" class="p-4 text-3xl font-bold">l</div>
			</div>
			<div class="flex flex-col items-center">
				<div class="border-black border-b-2">event.keyCode</div>
				<div id="event-key-code" class="p-4 text-3xl font-bold">76</div>
			</div>
			<div class="flex flex-col items-center">
				<div class="border-black border-b-2">event.code</div>
				<div id="event-code" class="p-4 text-3xl font-bold">KeyL</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
