<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Drawing App</title>
	</head>
	<body class="w-screen h-screen bg-gray-50 flex flex-col justify-center items-center">
		<canvas class="w-4/5 h-4/5 border-4 border-blue-200"></canvas>
		<div class="w-1/2 p-4 border border-black bg-blue-200 flex items-center gap-2">
			<button class="bg-gray-100 text-xl dim" id="decrease">-</button>
			<button class="bg-gray-100 text-xl dim cursor-default" id="size">20</button>
			<button class="bg-gray-100 text-xl dim" id="increase">+</button>
			<input class="dim cursor-pointer" type="color" id="color" />
			<button class="bg-gray-100 text-xl dim ml-auto" id="clear">X</button>
		</div>
	</body>
</html>
