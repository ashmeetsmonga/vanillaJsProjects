<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Working with CSS varibles</title>
	</head>
	<body>
		<div class="controls">
			<div>
				<label for="">Blur</label>
				<input
					type="range"
					name="blur"
					id="blur-radius"
					min="0"
					max="20"
					value="0"
					data-suffix="px"
				/>
			</div>
			<div>
				<label for="">Border Color</label>
				<input type="color" id="color" name="color" />
			</div>
		</div>
		<div class="box" id="box">This is a box</div>
		<script src="script.js"></script>
	</body>
</html>
