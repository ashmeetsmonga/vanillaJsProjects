<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Speech Synthesis</title>
		<link
			href="https://fonts.googleapis.com/css?family=Pacifico"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="https://fav.farm/ðŸ”¥" />
	</head>
	<body>
		<div class="voiceinator">
			<h1>The Voiceinator 5000</h1>

			<select name="voice" id="voices">
				<option value="">Select A Voice</option>
			</select>

			<label for="rate">Speed</label>
			<input name="rate" type="range" min="0" max="3" value="1" />

			<label for="sentenceTime">Time between two sentences</label>
			<input name="sentenceTime" type="range" min="0" max="3" value="1" />

			<textarea name="text">
Hello. My name is Ashmeet. This is a very big sentence which apparently has no end, but it will have to end sometime. Bye</textarea
			>
			<button id="stop">Stop!</button>
			<button id="speak">Speak</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
